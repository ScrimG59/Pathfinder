<header>
<div class="navbar-container">
    <span class="title">Pathfinding Visualizer</span>
    <nav class="navmenu-brand">
        <ul>
            <li class="algorithms">
                <div class= dropdown>
                    <button class="dropbtn">Algorithms</button>
                    <div class="dropdown-content">
                        <a (click)="setPathfindingAlgorithm('Dijkstra')" href="#">Dijkstra</a>
                        <a (click)="setPathfindingAlgorithm('A*')" href="#">A*</a>
                    </div>
                </div>
            </li>
            <li class="maze">
                <div class= dropdown>
                    <button class="dropbtn">Maze & Patterns</button>
                    <div class="dropdown-content">
                        <a href="#">...</a>
                        <a href="#">...</a>
                    </div>
                </div>
            </li>
            <li class="addBomb"><button class="btn-addBomb">Add Bomb</button></li>
            <li class="visualize"><button id="btn-visualize" (click)="checkAlgorithm()" class="btn-visualize">Visualize!</button></li>
            <li class="clearBoard"><button (click)="clearBoard()" class="btn-clearBoard">Clear Board</button></li>
            <li class="clearWalls"><button (click)="clearWalls()" class="btn-clearWalls">Clear Walls</button></li>
        </ul>
    </nav>
</div>
</header>

<div class="grid-container">
    <span *ngFor="let node of nodes; index as i;">
        <div [ngClass]="{
            'isStart': node.isStart,
            'isEnd': node.isEnd,
            'isWall': node.isWall,
            'isVisited': node.isActuallyVisited,
            'isShortestPath': node.isShortestPath,
            'node': true
        }" id="i" (click)="toggleWall(i)"
        (mousedown)="mouseDown(i)"
        (mouseenter)="mouseOver(i)"
        (mouseup)="mouseUp(i)">
        </div>
    </span>
</div>
